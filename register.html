<!DOCTYPE html>

<html>
<head>
    <title>Registation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" type="text/css" href="registerstyle.css">
    <script src="script.js"></script>
</head>
<body>
    <img class="wave" >
    <div class="container">
        <div class="img">
          <img src="mobile22.svg">
        </div> 
      <div class="login-container">
          <form action="index.html">
            
             <img class="user" src="reg22.svg">
            
             <h2>Fill Details</h2>
             <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>First Name</h5>
                    <input class="input" type="text" placeholder="First Name">
                </div>
             </div>
             <div class="input-div one">
                <div>
                     <h5>Last Name</h5>
                     <input class="input" type="text" placeholder="Last Name">
                </div>
             </div>
             <div class="input-div one">
                    <div>
                     <h5>Email Address</h5>
                     <input class="input" type="email" placeholder="Email Address">
                    </div>
             </div>
             <div class="input-div one">
                    <div>
                     <h5>Mobile Number</h5>
                     <input class="input" type="tel" placeholder="Mobile Number">
                    </div>
             </div>
             <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
             <div>
                    <h5>Password</h5>
                    <input class="input" type="password" placeholder="Create Password">
                </div>
             </div>
             <a href="index.html">Already have account?Log in</a>
             <input type="submit" class="btn" value="Create Account"> 
          </form>
      </div>  
    </div>
    
</body>
</html>
